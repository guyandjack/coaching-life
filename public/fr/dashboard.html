<!DOCTYPE html>
<html lang="fr">

<head>
  <meta name="robots" content="noindex, nofollow">
  <title>Dashboard-Admin</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- scripts JS -->
  <script type="module" src="../../src/JAVASCRIPT/page/dashboard.js"></script>


  <!-- scripts JSX -->
  <script type="module" src="../../src/JSX/dashboard.jsx"></script>


  <!-- fichier de style CSS -->
  <link rel="stylesheet" href="../../src/style/CSS/normalize.css" />

  <link rel="stylesheet" href="../../src/style/CSS/shared-class.css" />

  <link rel="stylesheet" href="../../src/style/CSS/dashboard.css" />
</head>

<body class="body">
  <div class="container-page page-dashboard">
    <div class="flex-column-center-center container-page-dashboard">
      <header class="">
        <div id="RC-nav-bar"></div>
        <div id="info-href" data-fr="http://localhost:5173/index.html"
          data-en="http://localhost:5173/src/HTML/en/home.html"
          data-de="http://localhost:5173/src/HTML/de/startseite.html"></div>
      </header>
      <main>
        <section id="top" class="relative">
          <ul class="flex-column-start-start container-page-move">
            <li data-link="top" class="page-top menu-fixed">Haut de page</li>
            <li data-link="bottom" class="page-bottom menu-fixed">Bas de page</li>
          </ul>
          <!-- <div id="RC-spinner"></div> -->
          <div class="relative flex-column-start-center container-title">
            <div id="RC-collapse"></div>
            <h1 class="h1">Tableau de bord</h1>
            <div id="RC-refresh"></div>
          </div>
          <ul class="flex-column-space_evenly-center menu-dash">
            <li class="menu-link" data-link="mdp">Mot de passe</li>
            <li class="menu-link" data-link="avis">Avis</li>
            <li class="menu-link" data-link="articles">Article</li>
            <li class="menu-link" data-link="data">Statistique</li>
            
          </ul>

          <div class="flex-column-start-center main-container-form">
            <div class="dashboard-title">Gestion des mots de passe</div>
            <article id="mdp" class="flex-column-start-center ">
              <div id="RC-form-change-password" class="container-form"></div>
            </article>
          </div>
          <div class="flex-column-start-center main-container-form">
            <div id="avis" class="dashboard-title">Gestion des avis</div>
            <article class="flex-column-start-center ">
              <div id="RC-form-add-avis" class="container-form"></div>
            </article>
            <article class="flex-column-start-center ">
              <div id="RC-form-delete-avis" class="container-form"></div>
            </article>
          </div>
          <div id="articles" class="flex-column-start-center main-container-form">
            <div class="dashboard-title">Gestion des articles</div>
            <article class="flex-column-start-center ">
              <div id="RC-form-add-article" class="container-form"></div>
            </article>
            <article class="flex-column-start-center ">
              <div id="RC-container-delete-article" class="container-form"></div>
            </article>
            <div id="data" class="flex-column-start-center main-container-form">
              <div class="dashboard-title">Statistiques</div>
              <article class="flex-column-start-center ">
                <div id="RC-container-data" class="container-form"></div>
              </article>
            </div>
          </div>
        </section>
      </main>

      <footer id="bottom">
        <div id="RC-footer"></div>
      </footer>
    </div>
  </div>
</body>

</html>
